<html>
	<meta charset="utf-8">
	<head>
		
		<script type="text/javascript">
	var x;var y;
			for(x=0;x<5;x++){
				for(y=0;y<2*(5-x)-1;y++){
					document.write('&nbsp');
				}
				for(var i=1;i<=(2*x+1);i++){
					document.write('*');
					
			}
				document.write('<br>')
			}
		</script>
	</head>
	<body>
			
			
			
		</body>
</html>
