<!DOCTYPE html>
<html>
	<head>
	<meta charset="gbk"/>
	<title></title>
	<style>
		li{
			list-style-type:none;
			margin:5px;
		}
		a{
			text-decoration:none;
			color:blue;
		}
		#musicTitle{
			font-size:30px;
		}
	</style>
	<script src="jquery-1-7-2.js"></script>
	<script>
		//音乐资源
		var myMusics = new Array(
			{src:"../Taylor Swift - 22 [mqms2].mp3",title:"22"},
			{src:"../Taylor Swift - All Too Well [mqms2].mp3",title:"All Too Well"},
			{src:"../Taylor Swift - Back to December [mqms2].mp3",title:"Back To December"},
			{src:"../Taylor Swift - Begin Again [mqms2].mp3",title:"Begin Again"},
			{src:"../Taylor Swift - Blank Space (GuitarVocal_Voice Memo) [mqms2].mp3",title:"Blank Space"},
			{src:"../Taylor Swift - Brought Up That Way [mqms].mp3",title:"Brought Up That Way"},
			{src:"../Taylor Swift - Cold As You [mqms2].mp3",title:"Cold As You"},
			{src:"../Taylor Swift - Come Back... Be Here [mqms2].mp3",title:"Come Back... Be Here"},
			{src:"../Taylor Swift - Enchanted [mqms2].mp3",title:"Enchanted"},
			{src:"../Taylor Swift - Holy Ground [mqms2].mp3",title:"Holy Ground"},
			{src:"../Taylor Swift - How You Get the Girl (Instrumental With Background Vocals) [mqms2].mp3",title:"How You Get the Girl"},
			{src:"../Taylor Swift - I Knew You Were Trouble. [mqms2].mp3",title:" I Knew You Were Trouble"},
			{src:"../Taylor Swift - If This Was a Movie [mqms2].mp3",title:"If This Was a Movie"},
			{src:"../Taylor Swift - Innocent [mqms2].mp3",title:"Innocent"},
			{src:"../Taylor Swift - Last Christmas [mqms2].mp3",title:"Last Christmas"},
			{src:"../Taylor Swift - Long Live [mqms2].mp3",title:"Long Live"},
			{src:"../Taylor Swift - Love Story [mqms2].mp3",title:"Love Story"},
			{src:"../Taylor Swift - Mine [mqms2].mp3",title:"Mine"},
			{src:"../Taylor Swift - New Romantics [mqms2].mp3",title:"New Romantics"},
			{src:"../Taylor Swift - Out Of The Woods [mqms2].mp3",title:"Out Of The Woods "},
			{src:"../Taylor Swift - Red [mqms2].mp3",title:"Red"},
			{src:"../Taylor Swift - Ronan [mqms].mp3",title:"Ronan"},
			{src:"../Taylor Swift - Shake It Off [mqms2].mp3",title:"Shake It Off"},
			{src:"../Taylor Swift - Sparks Fly [mqms2].mp3",title:"Sparks Fly"},
			{src:"../Taylor Swift - Speak Now [mqms2].mp3",title:"Speak Now"},
			{src:"../Taylor Swift - Style [mqms2].mp3",title:"Style"},
			{src:"../Taylor Swift - Sweeter Than Fiction [mqms].mp3",title:"Sweeter Than Fiction"},
			{src:"../Taylor Swift - The Best Day [mqms2].mp3",title:"The Best Day"},
			{src:"../Taylor Swift - The Story of Us [mqms2].mp3",title:"The Story of Us"},
			{src:"../Taylor Swift - Today Was A Fairytale (International Version) [mqms].mp3",title:"Today Was A Fairytale"},
			{src:"../Taylor Swift - Treacherous [mqms2].mp3",title:"Treacherous"},
			{src:"../Taylor Swift - We Are Never Ever Getting Back Together [mqms2].mp3",title:"We Are Never Ever Getting Back Together"},
			{src:"../Taylor Swift - Welcome To New York [mqms2].mp3",title:"Welcome To New York"},
			{src:"../Taylor Swift - White Horse [mqms2].mp3",title:"White Horse"},
			{src:"../Taylor Swift - Wildest Dreams [mqms2].mp3",title:"Wildest Dreams"},
			{src:"../Taylor Swift - You Belong With Me [mqms2].mp3",title:"You Belong With Me"}
			
		);	
		//数组下标
		var index = -1;	
		//播放状态 单曲循环：0 列表循环：1 随机播放：2
		var playState = 1;
		//创建音乐列表
		function createBox(){
			var html="";
			for(var i=0;i<myMusics.length;i++){
				html+="<li>"+(i+1)+"  <a href='javascript:clickName("+i+");'>"+myMusics[i].title+"</a></li>"
			}
			return html
		}
		//页面加载		
		$(document).ready(function(){
			$("#"+"box").append(createBox());
			playMusic(1);
			
			//按钮"下一首"单击事件
			$("#nextMusic").click(function(){
				playMusic(1,1);
			});
			//按钮"上一首"单击事件
			$("#lastMusic").click(function(){
				playMusic(2);
			});
			////按钮"播放/暂停"单击事件
			$("#playMusic").click(function(){
				if($(this).val()=="播放"){
					$(this).val("暂停");
					document.getElementById("media").play();
				}else if($(this).val()=="暂停"){
					$(this).val("播放");
					document.getElementById("media").pause();
				}
			});
			
			//快进
			$("#fast").click(function(){
				var media = document.getElementById("media");
				media.currentTime+=5;
			});
			//快退
			$("#rewind").click(function(){
				var media = document.getElementById("media");
				media.currentTime-=5;
			});
			//播放状态
			$("#playState").change(function(){
				playState = $(this).val();				
			});
			
			$("li").mouseover(function(){
				$(this).css("background-color","#F0F0F0");
			});
			
			$("li").mouseout(function(){
				$(this).css("background-color","#FFFFFF");
				$($("li")[index]).css("background-color","#F0F0F0");
			});
			
			
		});
		
		//点击名字播放音乐
		function clickName(i){
			index=i;
			playMusic(0);
		}
	
		//音乐播放
		function playMusic(s,n){
			$("#playMusic").val("暂停");
			if(s==0){//点击名字播放音乐
			
			}else if(s==1){//下一首
				$("#playMusic").val("暂停");
				if(playState==0){//单曲循环
					if(n==0){
					
					}else if(n==1){
						index++;
						if(index>=myMusics.length){
							index=0;
						}
					}
				}else if(playState==1){//列表循环
					index++;
					if(index>=myMusics.length){
						index=0;
					}
				}else if(playState==2){//随机播放
					index = Math.floor(Math.random()*myMusics.length);
				}
			}else if(s==2){//上一首
				index--;
				if(index<0){
					index=myMusics.length-1;
				}
			}
			
			
			//修改audio资源路径
			$("#media").attr("src",myMusics[index].src);
			//音乐播放
			$("#media").play;
			//显示音乐名称
			$("#musicTitle").text(myMusics[index].title);
			$("title").text(myMusics[index].title);
			//重置li列表背景色
			$("#box").children("li").css("background-color","#FFFFFF");
			$("#box").children("li").css("font-weight","normal");
			
			//修改播放音乐背景色
			$($("#box").children("li")[index]).css("background-color","#F0F0F0");
			$($("#box").children("li")[index]).css("font-weight","bold");
			
			$("#sliding").offset({left:60});
		}
		//时间获取
		function timeupdate(){
			//获取audio元素
			var media = document.getElementById("media");
			//音乐当前位置
			var curr = Math.floor(media.currentTime);
			//音乐长度
			var dur = Math.floor(media.duration);
			$("#totalTime").text("时长："+formatTime(dur));
			$("#currTime").text("当前："+formatTime(curr));
		}
		//音乐计时格式
		function formatTime(time){
			
			var h=0,i=0,s=parseInt(time);
			if(s>60){
				i=parseInt(s/60);
				s=parseInt(s%60);
				if(i > 60) {
					h=parseInt(i/60);
					i = parseInt(i%60);
				}
			}
			var zero=function(v){
				return (v>>0)<10?"0"+v:v;
			};
			return (zero(h)+":"+zero(i)+":"+zero(s));
		};
	</script>
	</head>
	
	<body background="../霉霉bg.jpg">
		<h1 align="center"><font color=#F09512>霉霉歌曲</font></h1>
		<style>
			body{
				background-size: cover;
			}
		</style>
		
		<audio id="media" src="" autoplay="autoplay" onended="playMusic(1,0)" ontimeupdate="timeupdate()" ></audio>
		
		<div style="float:left;margin-left:550px;width:450px;height:200px;">
				<p id="musicTitle"></p>
				<p id="currTime" >当前：00:00:00</p>
				<p id="totalTime" >时长：00:00:00</p>
				
				<input id="lastMusic" type="button" value="上一首" />
				<input id="rewind" type="button" value="<<" />
				<input id="playMusic" type="button" value="暂停" />
				<input id="fast" type="button" value=">>" />
				<input id="nextMusic" type="button" value="下一首" />
				<select id="playState">
					<option value="0">单曲循环</option>
					<option value="1" selected>列表循环</option>
					<option value="2">随机播放</option>
				</select>
				<ul id="box" style="border:1px solid black;padding:0px;height:300px;width:300px;overflow-y:auto;"></ul>
		</div>
	

	</body>
</html>
