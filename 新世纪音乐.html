	<table align="center">
		<font size="+4" face="楷书" color="#E76111">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新世纪音乐是介于电子音乐和古典音乐之间的新样式，也有译作新纪元音乐的。是一种在上个世纪 70 年代后期出现的一种音乐形式，由于其丰富多彩、富于变换，不同于以前任何一种音乐：它并非单指一个类别，而是一个范畴，一切不同以往，象征时代更替、诠释精神内涵的改良音乐都可归于此内，所以被命名为 New Age，即新世纪音乐。其实，正确的原因在于提倡这种利用音乐洁净心灵，源自新纪元运动。</font></table>
